<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Semana 8 - Bootstrap y JavaScript</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Galer√≠a JS</h2>

<nav>
    <a href="../Semana%203/">Semana 3</a>
    <a href="../Semana%204/">Semana 4</a>
    <a href="../Semana%205/">Semana 5</a>
    <a href="../Semana%206/">Semana 6</a>
    <a href="../Semana%207/">Semana 7</a>

</nav>

<!-- üî∑ CONTENIDO -->
<div class="container my-5">

    <h1 class="text-center mb-4">üåê P√°gina Interactiva con Bootstrap</h1>

    <!-- üéûÔ∏è CARRUSEL AUTOM√ÅTICO -->
    <div id="carouselExample" 
         class="carousel slide carousel-fade mb-5"
         data-bs-ride="carousel"
         data-bs-interval="3000">

        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://picsum.photos/900/300?random=1"
                     class="d-block w-100"
                     alt="Imagen 1">
            </div>

            <div class="carousel-item">
                <img src="https://picsum.photos/900/300?random=2"
                     class="d-block w-100"
                     alt="Imagen 2">
            </div>

            <div class="carousel-item">
                <img src="https://picsum.photos/900/300?random=3"
                     class="d-block w-100"
                     alt="Imagen 3">
            </div>
        </div>
    </div>

    <!-- üìä TABLA -->
    <h3 class="mb-3">üì¶ Productos</h3>
    <table class="table table-striped table-hover align-middle mb-4">
        <thead class="table-dark">
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cuaderno</td>
                <td>$2.50</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Libro</td>
                <td>$8.00</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Esfero</td>
                <td>$0.50</td>
                <td>200</td>
            </tr>
        </tbody>
    </table>

    <!-- üö® BOT√ìN -->
    <button class="btn btn-warning mb-4" onclick="mostrarAlerta()">
        Mostrar alerta
    </button>

    <!-- üì© FORMULARIO -->
    <h3 class="mt-4">üì® Contacto</h3>
    <form id="formContacto" novalidate>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" id="nombre" class="form-control">
            <small class="text-danger" id="errorNombre"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" id="correo" class="form-control">
            <small class="text-danger" id="errorCorreo"></small>
        </div>

        <div class="mb-3">
            <label class="form-label">Mensaje</label>
            <textarea id="mensaje" class="form-control" rows="3"></textarea>
            <small class="text-danger" id="errorMensaje"></small>
        </div>

        <button type="submit" class="btn btn-primary">
            Enviar
        </button>
    </form>
</div>

<!-- üî∑ FOOTER -->
<footer class="bg-dark text-white text-center p-3">
    Proyecto acad√©mico - Semana 8
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS propio -->
<script src="script.js"></script>

</body>
</html>
