<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="text-center mb-4">
        <h1 class="fw-bold">üìö Biblioteca Virtual</h1>
        <p class="text-muted">Sistema de Gesti√≥n de Libros</p>
    </div>

    <!-- Formulario -->
    <div class="card p-4 mb-4 shadow">
        <h4 class="mb-3">Agregar Nuevo Libro</h4>

        <form method="POST" action="/agregar">
            <div class="mb-3">
                <input type="text" name="titulo" class="form-control" placeholder="T√≠tulo del libro" required>
            </div>

            <div class="mb-3">
                <input type="text" name="autor" class="form-control" placeholder="Autor del libro" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Agregar Libro
            </button>
        </form>
    </div>

    <!-- Lista -->
    <h3 class="mb-3">Libros Registrados</h3>

    {% if libros %}
        <div class="row">
            {% for libro in libros %}
                <div class="col-md-4">
                    <div class="card mb-3 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ libro.titulo }}</h5>
                            <p class="card-text text-muted">Autor: {{ libro.autor }}</p>

                            <div class="d-flex justify-content-center gap-2">
                                <a href="/editar/{{ libro.id }}" class="btn btn-warning btn-sm">
                                    ‚úèÔ∏è Editar
                                </a>

                                <a href="/eliminar/{{ libro.id }}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¬øSeguro que quieres eliminar este libro?')">
                                    üóëÔ∏è Eliminar
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center">
            No hay libros registrados.
        </div>
    {% endif %}

</div>

</body>
</html>
